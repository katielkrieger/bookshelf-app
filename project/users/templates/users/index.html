{% extends 'base.html' %}
{% block content %}

{% for message in get_flashed_messages() %}
  <div class="alert alert-info">{{ message }}</div>
{% endfor %}


<h3>Check out what other people are reading</h3>
{% for user in users %}

  <h5 class="users">
    <a href="{{ url_for('users.show', user_id=user.id)}}" >{{user.username}}</a>
  </h5>

{% endfor %}

{% endblock %}
