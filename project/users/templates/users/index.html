{% extends 'base.html' %}
{% block content %}

{% for message in get_flashed_messages() %}
  <div class="alert alert-info">{{ message }}</div>
{% endfor %}





<h2 class="text-center">Need inspiration?
</h2>

<h4 class="text-center">Check out what your friends are reading
</h4>


  <div class="row books text-center">
    {% for book in books %}
      
      <div class="col-xs-12 col-sm-2 form-group">
        <div class="cover-grid">
          <span class="helper"></span>
          <a class="black" href="{{ url_for('bookshelves.show', user_id=book.user.id, book_id=book.book.id) }}">
            <img src="{{ book.book.image_url }}">
          </a>
        </div>
        <div>
          {{ book.rating }} out of 10
        </div>
      </div>

    {% endfor %}
  </div>


{% endblock %}
