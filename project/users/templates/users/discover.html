{% extends 'base.html' %}
{% block content %}

{% for message in get_flashed_messages() %}
  <div class="alert alert-info">{{ message }}</div>
{% endfor %}


<h2 class="text-center">Think big
</h2>

<h4 class="text-center">Explore the top rated books
</h4>


<div class="row books text-center">
  {% for book in books %}
    
    <div class="col-xs-12 col-sm-3 col-md-2 form-group">
      <div class="cover-grid">
        <span class="helper"></span>
        <a class="black" href="{{ url_for('bookshelves.show_get', user_id=book.user.id, book_id=book.book.id) }}">
          <img src="{{ book.book.image_url }}">
        </a>
      </div>
      <div>
        {{ book.rating }} out of 10
      </div>
    </div>

  {% endfor %}

  <div class="row text-center">
    <div class="col-xs-10 col-xs-offset-1">
      <a href="{{ url_for('users.index') }}"><span class="glyphicon glyphicon glyphicon-arrow-left glyphicon-large"></span><span> Back to what your friends are reading</span></a>
    </div>
  </div>

</div>


{% endblock %}
