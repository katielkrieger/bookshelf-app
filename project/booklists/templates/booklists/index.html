{% extends 'base.html' %}
{% block content %}

{% for message in get_flashed_messages() %}
  <div class="alert alert-info">{{ message }}</div>
{% endfor %}

<h1>{{ user.username }}'s Booklist
</h1>


{% for book in books %}
  {% if book.list_type == "booklist" %}
    <p>
      <a href="{{ url_for('booklists.show', user_id=user.id, book_id=book.book.id) }}"><img src="{{ book.book.image_url }}"></a>
      {{ book.book.title }}: {{ book.comments }}
    </p>
  {% endif %}
{% endfor %}


{% endblock %}
